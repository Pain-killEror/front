<!--dashboard.html-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная панель</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Дополнительные стили могут подключаться динамически -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body>

<header class="dashboard-header">
    <h1>Главная панель</h1>
    <div class="user-info">
        <span id="user-fullname"></span>
        <button id="profile-button" class="profile-btn">Личный кабинет</button>
        <!-- ИЗМЕНЕНИЕ 1: Кнопка "Выйти" удалена отсюда -->
    </div>
</header>

<main id="dashboard-content">
    <!-- Сюда будет загружаться содержимое -->
</main>

<div id="profile-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Личный кабинет</h2>
            <button id="close-modal-btn" class="close-btn">&times;</button>
        </div>
        <div id="profile-details" class="modal-body">
            <!-- Сюда JS будет вставлять информацию о пользователе -->
        </div>
        <!-- ИЗМЕНЕНИЕ 2: Добавляем футер модального окна с кнопкой "Выйти" -->
        <div class="modal-footer">
            <button id="logout-button">Выйти из аккаунта</button>
        </div>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/dashboard.js"></script>
 <div id="toast-container"></div>
</body>
</html>
