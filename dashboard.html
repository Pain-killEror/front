<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная панель</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Этот блок остается без изменений. Он общий для всех ролей. -->
    <header class="dashboard-header">
        <h1>Главная панель</h1>
        <div class="user-info">
            <span id="user-fullname"></span>
            <button id="logout-button">Выйти</button>
        </div>
    </header>

    <!-- 
        ГЛАВНОЕ ИЗМЕНЕНИЕ: 
        Содержимое этого тега <main> теперь пустое. 
        JavaScript будет сам заполнять его нужным HTML-кодом 
        в зависимости от роли пользователя (студент или администратор).
    -->
    <main id="dashboard-content">
        <!-- Сюда будет загружаться содержимое -->
    </main>

    <!-- Скрипты остаются без изменений. Они нужны для работы всей логики. -->
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
