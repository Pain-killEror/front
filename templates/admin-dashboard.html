<!--admin-dashboard.html-->

<!-- 
    Это HTML-фрагмент, который описывает структуру панели администратора.
    Он будет загружен в <main id="dashboard-content"> на главной странице.
-->

<div id="admin-dashboard-grid" class="admin-dashboard-grid">
    
    <!-- Заглушка для виджета "Активность пользователей" -->
    <div id="widget-user-activity" class="widget">
        <h3>Активность пользователей</h3>
        <div class="widget-content-placeholder">
            <p>Загрузка графика...</p>
        </div>
    </div>

    <!-- Заглушка для виджета "Статистика по ролям" -->
    <div id="widget-role-stats" class="widget">
        <h3>Распределение по ролям</h3>
        <div class="widget-content-placeholder">
            <p>Загрузка диаграммы...</p>
        </div>
    </div>

    <!-- Заглушка для виджета "Последние действия" -->
    <div id="widget-recent-actions" class="widget full-width">
        <h3>Последние действия</h3>
        <div class="widget-content-placeholder">
            <p>Загрузка ленты событий...</p>
        </div>
    </div>

    <!-- Заглушка для виджета "Состояние системы" -->
    <div id="widget-system-status" class="widget">
        <h3>Состояние системы</h3>
        <div class="widget-content-placeholder">
            <p>Загрузка данных о БД...</p>
        </div>
    </div>

    <!-- Заглушка для виджета "Подтверждение регистрации" -->
    <div id="widget-pending-users" class="widget">
        <h3>Ожидают подтверждения</h3>
        <div class="widget-content-placeholder">
            <p>Загрузка списка пользователей...</p>
        </div>
    </div>

</div>
